action:
  title: Third step
  description: Third step description
  image: alpine:latest
  command: ["sh", "-c", "for i in $(seq 60); do echo -e \"\\033[32m$$i\\033[0m\"; sleep 1; done"]
  arguments:
    - name: simpleString
      title: Simple inline string
      type: string
      default: With default value from schema
    - name: stringConstrained
      title: String with constraints
      type: string
      pattern: '^[A-Z \d\W]+$'
      minLength: 2
      maxLength: 10
      description: Only UPPERCASE with 2 to 10 characters is allowed.
    - name: textArea
      title: Text area
      description: Using UI schema options.
      type: string
