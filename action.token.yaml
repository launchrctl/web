runtime: plugin
action:
  title: Web Token Management
  description: Manage API tokens for web server authentication
  arguments:
    - name: operation
      title: Operation
      description: "Token operation: create, list, revoke, delete, purge"
      type: string
      enum: [ create, list, revoke, delete, purge ]
      required: true
    - name: token
      title: Token or Name
      description: Token value or name to create/revoke/delete
      type: string
      default: ""
  options:
    - name: expires-in
      title: Expires In
      description: Token expiration duration (e.g., 24h, 7d, 30d)
      type: string
      default: ""
    - name: no-expiration
      title: No Expiration
      description: Create token without expiration
      type: boolean
      default: false
    - name: reveal-tokens
      title: Reveal Tokens
      description: Show full token values
      type: boolean
      default: false
    - name: tokens-dir
      title: Tokens Dir
      description: Directory to store auth tokens
      type: string
      default: ""
    - name: passphrase
      title: Tokens Passphrase
      description: Passphrase to encrypt tokens file
      type: string
      default: ""
